<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary Component Main || the 8th challenge </title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon-32x32.png">
</head>
<body>
    <div class="container">
        <div class="result">
            <h4>Your Result</h2>
            <div class="score"></div>
            <div class="text">
                <h2>Great</h2>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>
        <div class="summary">
            <div class="text">
                <h3>Summary</h3>
            </div>
            <div class="collection">
                <div class="reaction">
                    <div class="content">
                       <img src="icon-reaction.svg" alt="">
                    <span class="info">Reaction</span> 
                    </div>
                    <div >
                        <span class="bold">80</span><span class="op"> / 100</span></div>
                </div>
                <div class="memory">
                    
                    <div class="content">
                      <img src="icon-memory.svg" alt="">  
                      <span class="info">Memory</span>
                    </div>
                    
                    <div >
                        <span class="bold">92</span><span class="op"> / 100</span></div>
                </div>
                <div class="verbal">
                    <div class="content">
                     <img src="icon-verbal.svg" alt="">
                    <span class="info">Verbal</span>   
                    </div>
                    
                    <div >
                        <span class="bold">61</span><span class="op"> / 100</span></div>
                </div>
                <div class="visual">
                    <div class="content">
                                    <img src="icon-visual.svg" alt="">
                <span class="info">Visual</span>      
                    </div>

                    <div >
                        <span class="bold">72</span><span class="op"> / 100</span></div>
                </div>
                <button class="continuo">Continue</button>
            </div>
        </div>
    </div>
    <div class="mentor">
        Challenge by <a href="https://www.frontendmentor.io/home">Frontend Mentor.</a> Coded by <a href="https://github.com/MidoGhareeb">Mohamed Ghareeb.</a>
    </div>
</body>
</html>
